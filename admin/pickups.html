<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pickups - Vergeside Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="m-0">Manage Pickups</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="/admin/index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Pickups</li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <span id="user-email" class="me-3"></span>
                    <button id="logout-btn" class="btn btn-outline-secondary btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Pickup Form -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add New Pickup</h5>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="toggle-form-btn">
                    Hide Form
                </button>
            </div>
            <div class="card-body" id="pickup-form-container">
                <form id="pickup-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="area-id" class="form-label">Area*</label>
                            <select class="form-select" id="area-id" required>
                                <option value="">Select Area</option>
                                <!-- Areas will be loaded here -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="council-filter" class="form-label">Filter by Council</label>
                            <select class="form-select" id="council-filter">
                                <option value="">All Councils</option>
                                <!-- Councils will be loaded here -->
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start-date" class="form-label">Start Date*</label>
                            <input type="date" class="form-control" id="start-date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pickup-notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="pickup-notes" rows="3" placeholder="Enter any notes or additional information about this pickup..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Pickup</button>
                </form>
            </div>
        </div>

        <!-- Pickups Table -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Pickup Schedule</h5>
                    <div class="input-group" style="width: 300px;">
                        <select class="form-select" id="date-filter">
                            <option value="all">All Dates</option>
                            <option value="future">Future Pickups</option>
                            <option value="past">Past Pickups</option>
                            <option value="current">Current Month</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button" id="filter-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Area</th>
                                <th>Council</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pickups-table">
                            <!-- Pickups will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-pickups" class="alert alert-info d-none">
                    No pickups found. Add a new pickup using the form above.
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Pickup Modal -->
    <div class="modal fade" id="edit-pickup-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Pickup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-pickup-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-area-id" class="form-label">Area*</label>
                            <select class="form-select" id="edit-area-id" required>
                                <option value="">Select Area</option>
                                <!-- Areas will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-start-date" class="form-label">Start Date*</label>
                            <input type="date" class="form-control" id="edit-start-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="edit-end-date">
                        </div>
                        <div class="mb-3">
                            <label for="edit-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="edit-notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-pickup-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this pickup? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script src="/js/env-config.js"></script>
    <script src="/js/config.js"></script>
    <script src="/admin/js/admin-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Elements
            const loadingElement = document.getElementById('loading');
            const userEmail = document.getElementById('user-email');
            const logoutBtn = document.getElementById('logout-btn');
            const pickupsTable = document.getElementById('pickups-table');
            const noPickups = document.getElementById('no-pickups');
            const pickupForm = document.getElementById('pickup-form');
            const toggleFormBtn = document.getElementById('toggle-form-btn');
            const pickupFormContainer = document.getElementById('pickup-form-container');
            const areaSelect = document.getElementById('area-id');
            const editAreaSelect = document.getElementById('edit-area-id');
            const councilFilter = document.getElementById('council-filter');
            const dateFilter = document.getElementById('date-filter');
            const filterBtn = document.getElementById('filter-btn');
            
            // Modal elements
            const editPickupModal = new bootstrap.Modal(document.getElementById('edit-pickup-modal'));
            const confirmModal = new bootstrap.Modal(document.getElementById('confirm-modal'));
            const savePickupBtn = document.getElementById('save-pickup-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            
            let deletePickupId = null;
            let areas = [];
            let councils = [];
            
            // Wait for authentication to be initialized
            await adminAuth.waitForInitialization();
            
            // Check if user is authenticated
            if (!adminAuth.isAdmin()) {
                window.location.href = '/admin/index.html';
                return;
            }
            
            // Set user email
            userEmail.textContent = adminAuth.getUser().email;
            
            // Hide loading screen
            loadingElement.classList.add('d-none');
            
            // Load councils and areas
            await loadCouncils();
            await loadAreas();
            
            // Load pickups
            loadPickups();
            
            // Load councils from database
            async function loadCouncils() {
                try {
                    const { data, error } = await adminAuth.supabase
                        .from('council')
                        .select('*')
                        .eq('active', true)
                        .order('name');
                    
                    if (error) {
                        showToast('Error loading councils: ' + error.message, 'danger');
                        return;
                    }
                    
                    councils = data;
                    
                    // Populate council filter dropdown
                    councilFilter.innerHTML = '<option value="">All Councils</option>';
                    
                    data.forEach(council => {
                        const option = document.createElement('option');
                        option.value = council.id;
                        option.textContent = council.name;
                        councilFilter.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading councils:', error);
                    showToast('Error loading councils', 'danger');
                }
            }
            
            // Load areas from database
            async function loadAreas(councilId = '') {
                try {
                    let query = adminAuth.supabase
                        .from('area')
                        .select(`
                            *,
                            council:council_id (
                                id,
                                name
                            )
                        `)
                        .eq('active', true)
                        .order('name');
                    
                    if (councilId) {
                        query = query.eq('council_id', councilId);
                    }
                    
                    const { data, error } = await query;
                    
                    if (error) {
                        showToast('Error loading areas: ' + error.message, 'danger');
                        return;
                    }
                    
                    areas = data;
                    
                    // Populate area dropdowns
                    areaSelect.innerHTML = '<option value="">Select Area</option>';
                    editAreaSelect.innerHTML = '<option value="">Select Area</option>';
                    
                    data.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.id;
                        option.textContent = `${area.name} (${area.council ? area.council.name : 'Unknown'})`;
                        areaSelect.appendChild(option);
                        
                        const editOption = document.createElement('option');
                        editOption.value = area.id;
                        editOption.textContent = `${area.name} (${area.council ? area.council.name : 'Unknown'})`;
                        editAreaSelect.appendChild(editOption);
                    });
                } catch (error) {
                    console.error('Error loading areas:', error);
                    showToast('Error loading areas', 'danger');
                }
            }
            
            // Load pickups from database
            async function loadPickups(dateFilterValue = 'all') {
                showLoading();
                
                try {
                    let query = adminAuth.supabase
                        .from('area_pickup')
                        .select(`
                            *,
                            area:area_id (
                                id,
                                name,
                                council:council_id (
                                    id,
                                    name
                                )
                            )
                        `)
                        .order('start_date', { ascending: false });
                    
                    // Apply date filter
                    const today = new Date().toISOString().split('T')[0];
                    const currentMonth = today.substring(0, 7); // YYYY-MM
                    
                    if (dateFilterValue === 'future') {
                        query = query.gte('start_date', today);
                    } else if (dateFilterValue === 'past') {
                        query = query.lt('start_date', today);
                    } else if (dateFilterValue === 'current') {
                        query = query.like('start_date', `${currentMonth}%`);
                    }
                    
                    const { data, error } = await query;
                    
                    if (error) {
                        showToast('Error loading pickups: ' + error.message, 'danger');
                        hideLoading();
                        return;
                    }
                    
                    // Display pickups in table
                    pickupsTable.innerHTML = '';
                    
                    if (data.length === 0) {
                        noPickups.classList.remove('d-none');
                    } else {
                        noPickups.classList.add('d-none');
                        
                        data.forEach(pickup => {
                            const row = document.createElement('tr');
                            
                            // Format dates for display
                            const startDate = new Date(pickup.start_date).toLocaleDateString();
                            const endDate = pickup.end_date ? new Date(pickup.end_date).toLocaleDateString() : 'N/A';
                            
                            row.innerHTML = `
                                <td>${pickup.id}</td>
                                <td>${pickup.area ? pickup.area.name : 'Unknown'}</td>
                                <td>${pickup.area && pickup.area.council ? pickup.area.council.name : 'Unknown'}</td>
                                <td>${startDate}</td>
                                <td>${endDate}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary edit-btn" data-id="${pickup.id}">
                                        Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-id="${pickup.id}">
                                        Delete
                                    </button>
                                </td>
                            `;
                            pickupsTable.appendChild(row);
                        });
                        
                        // Add event listeners to buttons
                        document.querySelectorAll('.edit-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const id = e.target.getAttribute('data-id');
                                openEditModal(id);
                            });
                        });
                        
                        document.querySelectorAll('.delete-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const id = e.target.getAttribute('data-id');
                                openDeleteConfirmation(id);
                            });
                        });
                    }
                } catch (error) {
                    console.error('Error loading pickups:', error);
                    showToast('Error loading pickups', 'danger');
                } finally {
                    hideLoading();
                }
            }
            
            // Add new pickup
            async function addPickup(e) {
                e.preventDefault();
                
                const areaId = document.getElementById('area-id').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const notes = document.getElementById('pickup-notes').value.trim();
                
                if (!areaId) {
                    showToast('Please select an area', 'warning');
                    return;
                }
                
                if (!startDate) {
                    showToast('Start date is required', 'warning');
                    return;
                }
                
                showLoading();
                
                try {
                    const { data, error } = await adminAuth.supabase
                        .from('area_pickup')
                        .insert([
                            { 
                                area_id: areaId,
                                start_date: startDate,
                                end_date: endDate || null,
                                notes: notes || null
                            }
                        ])
                        .select();
                    
                    if (error) {
                        showToast('Error adding pickup: ' + error.message, 'danger');
                        return;
                    }
                    
                    showToast('Pickup added successfully', 'success');
                    pickupForm.reset();
                    loadPickups();
                } catch (error) {
                    console.error('Error adding pickup:', error);
                    showToast('Error adding pickup', 'danger');
                } finally {
                    hideLoading();
                }
            }
            
            // Open edit modal with pickup data
            async function openEditModal(id) {
                showLoading();
                
                try {
                    const { data, error } = await adminAuth.supabase
                        .from('area_pickup')
                        .select('*')
                        .eq('id', id)
                        .single();
                    
                    if (error) {
                        showToast('Error fetching pickup data: ' + error.message, 'danger');
                        hideLoading();
                        return;
                    }
                    
                    document.getElementById('edit-id').value = data.id;
                    document.getElementById('edit-area-id').value = data.area_id || '';
                    document.getElementById('edit-start-date').value = data.start_date;
                    document.getElementById('edit-end-date').value = data.end_date || '';
                    document.getElementById('edit-notes').value = data.notes || '';
                    
                    editPickupModal.show();
                } catch (error) {
                    console.error('Error opening edit modal:', error);
                    showToast('Error fetching pickup data', 'danger');
                } finally {
                    hideLoading();
                }
            }
            
            // Save pickup edits
            async function savePickupChanges() {
                const id = document.getElementById('edit-id').value;
                const areaId = document.getElementById('edit-area-id').value;
                const startDate = document.getElementById('edit-start-date').value;
                const endDate = document.getElementById('edit-end-date').value;
                const notes = document.getElementById('edit-notes').value.trim();
                
                if (!areaId) {
                    showToast('Please select an area', 'warning');
                    return;
                }
                
                if (!startDate) {
                    showToast('Start date is required', 'warning');
                    return;
                }
                
                showLoading();
                editPickupModal.hide();
                
                try {
                    const { error } = await adminAuth.supabase
                        .from('area_pickup')
                        .update({ 
                            area_id: areaId,
                            start_date: startDate,
                            end_date: endDate || null,
                            notes: notes || null
                        })
                        .eq('id', id);
                    
                    if (error) {
                        showToast('Error updating pickup: ' + error.message, 'danger');
                        return;
                    }
                    
                    showToast('Pickup updated successfully', 'success');
                    loadPickups(dateFilter.value);
                } catch (error) {
                    console.error('Error updating pickup:', error);
                    showToast('Error updating pickup', 'danger');
                } finally {
                    hideLoading();
                }
            }
            
            // Open delete confirmation modal
            function openDeleteConfirmation(id) {
                deletePickupId = id;
                confirmModal.show();
            }
            
            // Delete pickup
            async function deletePickup() {
                if (!deletePickupId) return;
                
                showLoading();
                confirmModal.hide();
                
                try {
                    const { error } = await adminAuth.supabase
                        .from('area_pickup')
                        .delete()
                        .eq('id', deletePickupId);
                    
                    if (error) {
                        showToast('Error deleting pickup: ' + error.message, 'danger');
                        return;
                    }
                    
                    showToast('Pickup deleted successfully', 'success');
                    deletePickupId = null;
                    loadPickups(dateFilter.value);
                } catch (error) {
                    console.error('Error deleting pickup:', error);
                    showToast('Error deleting pickup', 'danger');
                } finally {
                    hideLoading();
                }
            }
            
            // Toggle form visibility
            function toggleFormVisibility() {
                if (pickupFormContainer.style.display === 'none') {
                    pickupFormContainer.style.display = 'block';
                    toggleFormBtn.textContent = 'Hide Form';
                } else {
                    pickupFormContainer.style.display = 'none';
                    toggleFormBtn.textContent = 'Show Form';
                }
            }
            
            // Filter areas by council
            async function filterAreasByCouncil() {
                const selectedCouncilId = councilFilter.value;
                await loadAreas(selectedCouncilId);
            }
            
            // Filter pickups by date
            function filterPickupsByDate() {
                const selectedDateFilter = dateFilter.value;
                loadPickups(selectedDateFilter);
            }
            
            // Show loading overlay
            function showLoading() {
                loadingElement.classList.remove('d-none');
            }
            
            // Hide loading overlay
            function hideLoading() {
                loadingElement.classList.add('d-none');
            }
            
            // Show toast notification
            function showToast(message, type = 'info') {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast align-items-center text-white bg-${type} border-0`;
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                toast.setAttribute('aria-atomic', 'true');
                
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                
                const bsToast = new bootstrap.Toast(toast, {
                    autohide: true,
                    delay: 3000
                });
                
                bsToast.show();
                
                // Remove toast after it's hidden
                toast.addEventListener('hidden.bs.toast', () => {
                    toast.remove();
                });
            }
            
            // Event listeners
            logoutBtn.addEventListener('click', async () => {
                await adminAuth.signOut();
            });
            
            pickupForm.addEventListener('submit', addPickup);
            savePickupBtn.addEventListener('click', savePickupChanges);
            confirmDeleteBtn.addEventListener('click', deletePickup);
            toggleFormBtn.addEventListener('click', toggleFormVisibility);
            councilFilter.addEventListener('change', filterAreasByCouncil);
            filterBtn.addEventListener('click', filterPickupsByDate);
        });
    </script>
</body>
</html>
