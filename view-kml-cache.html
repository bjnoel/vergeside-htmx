<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Cache Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .code-block {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 15px;
            max-height: 500px;
            overflow: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>KML Cache Viewer</h1>
        <p class="lead">View and manage KML cache entries from Supabase</p>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Cache Entries</h5>
                        <button id="refreshBtn" class="btn btn-sm btn-outline-primary">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="loadingEntries" class="text-center py-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading cache entries...</p>
                        </div>
                        <div id="entriesContent" class="hidden">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Cache Key</th>
                                            <th>Parameters</th>
                                            <th>Created</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="entriesTable">
                                        <!-- Table rows will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="noEntries" class="alert alert-info hidden">
                                No cache entries found.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Create Test Cache Entry</h5>
                    </div>
                    <div class="card-body">
                        <form id="createForm">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="councilId" class="form-label">Council ID (optional)</label>
                                <input type="number" class="form-control" id="councilId">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Test Entry</button>
                        </form>
                        <div id="createResult" class="mt-3 hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- KML Content Modal -->
        <div class="modal fade" id="kmlModal" tabindex="-1" aria-labelledby="kmlModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="kmlModalLabel">KML Content</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="kmlContent" class="code-block"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        
        // DOM elements
        const entriesTable = document.getElementById('entriesTable');
        const loadingEntries = document.getElementById('loadingEntries');
        const entriesContent = document.getElementById('entriesContent');
        const noEntries = document.getElementById('noEntries');
        const refreshBtn = document.getElementById('refreshBtn');
        const createForm = document.getElementById('createForm');
        const createResult = document.getElementById('createResult');
        const kmlContent = document.getElementById('kmlContent');
        const kmlModal = new bootstrap.Modal(document.getElementById('kmlModal'));
        
        // Load cache entries
        async function loadCacheEntries() {
            loadingEntries.classList.remove('hidden');
            entriesContent.classList.add('hidden');
            
            try {
                const { data, error } = await supabase
                    .from('kml_cache')
                    .select('*')
                    .order('created_at', { ascending: false });
                    
                if (error) {
                    throw error;
                }
                
                if (!data || data.length === 0) {
                    entriesTable.innerHTML = '';
                    noEntries.classList.remove('hidden');
                } else {
                    noEntries.classList.add('hidden');
                    renderEntriesTable(data);
                }
                
                loadingEntries.classList.add('hidden');
                entriesContent.classList.remove('hidden');
            } catch (err) {
                console.error('Error loading cache entries:', err);
                entriesTable.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-danger">Error loading cache entries: ${err.message}</td>
                    </tr>
                `;
                loadingEntries.classList.add('hidden');
                entriesContent.classList.remove('hidden');
            }
        }
        
        // Render entries table
        function renderEntriesTable(entries) {
            let html = '';
            
            entries.forEach(entry => {
                const created = new Date(entry.created_at).toLocaleString();
                const parameters = JSON.stringify(entry.parameters);
                
                html += `
                    <tr>
                        <td>${entry.id}</td>
                        <td>${entry.cache_key}</td>
                        <td>${parameters}</td>
                        <td>${created}</td>
                        <td>
                            <button class="btn btn-sm btn-primary view-btn" data-id="${entry.id}">View</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${entry.id}">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            entriesTable.innerHTML = html;
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => viewEntry(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteEntry(btn.dataset.id));
            });
        }
        
        // View entry content
        async function viewEntry(id) {
            try {
                const { data, error } = await supabase
                    .from('kml_cache')
                    .select('kml_content, cache_key')
                    .eq('id', id)
                    .single();
                    
                if (error) {
                    throw error;
                }
                
                kmlContent.textContent = data.kml_content;
                document.getElementById('kmlModalLabel').textContent = `KML Content: ${data.cache_key}`;
                kmlModal.show();
            } catch (err) {
                console.error('Error viewing entry:', err);
                alert(`Error viewing entry: ${err.message}`);
            }
        }
        
        // Delete entry
        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this cache entry?')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('kml_cache')
                    .delete()
                    .eq('id', id);
                    
                if (error) {
                    throw error;
                }
                
                loadCacheEntries(); // Refresh the list
            } catch (err) {
                console.error('Error deleting entry:', err);
                alert(`Error deleting entry: ${err.message}`);
            }
        }
        
        // Create test entry
        async function createTestEntry(e) {
            e.preventDefault();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const councilId = document.getElementById('councilId').value || null;
            
            // Generate a test KML content
            const testKml = `<?xml version="1.0" encoding="UTF-8"?>
                <kml xmlns="http://www.opengis.net/kml/2.2">
                    <Document>
                        <name>Test KML</name>
                        <description>Test cache entry</description>
                        <Placemark>
                            <name>Test Placemark</name>
                            <description>Created for testing</description>
                            <Point>
                                <coordinates>115.8613, -31.9523, 0</coordinates>
                            </Point>
                        </Placemark>
                    </Document>
                </kml>`;
                
            // Generate cache key
            const cacheKey = `kml-${startDate}-${endDate}-${councilId || 'all'}`;
            
            try {
                const { data, error } = await supabase
                    .from('kml_cache')
                    .insert({
                        cache_key: cacheKey,
                        kml_content: testKml,
                        parameters: { startDate, endDate, councilId },
                        created_at: new Date().toISOString()
                    })
                    .select();
                    
                if (error) {
                    throw error;
                }
                
                createResult.innerHTML = `
                    <div class="alert alert-success">
                        Test entry created successfully! Cache key: ${cacheKey}
                    </div>
                `;
                createResult.classList.remove('hidden');
                
                // Refresh the entries list
                loadCacheEntries();
            } catch (err) {
                console.error('Error creating test entry:', err);
                createResult.innerHTML = `
                    <div class="alert alert-danger">
                        Error creating test entry: ${err.message}
                    </div>
                `;
                createResult.classList.remove('hidden');
            }
        }
        
        // Event listeners
        refreshBtn.addEventListener('click', loadCacheEntries);
        createForm.addEventListener('submit', createTestEntry);
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Set default dates
            const today = new Date();
            const nextMonth = new Date();
            nextMonth.setMonth(today.getMonth() + 1);
            
            document.getElementById('startDate').value = today.toISOString().split('T')[0];
            document.getElementById('endDate').value = nextMonth.toISOString().split('T')[0];
            
            // Load cache entries
            loadCacheEntries();
        });
    </script>
</body>
</html>
