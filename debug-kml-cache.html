<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Cache Debugger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>KML Cache Debugger</h1>
        <p>This tool helps debug issues with the KML cache in Supabase.</p>

        <div class="card mb-4">
            <div class="card-header">Test Database Access</div>
            <div class="card-body">
                <button id="testConnection" class="btn btn-primary mb-3">Test Supabase Connection</button>
                <div id="connectionResult"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">View KML Cache Entries</div>
            <div class="card-body">
                <button id="viewCache" class="btn btn-primary mb-3">View Cache Entries</button>
                <div id="cacheResult"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Test KML Cache Insert</div>
            <div class="card-body">
                <button id="testInsert" class="btn btn-primary mb-3">Test Cache Insert</button>
                <div id="insertResult"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Test KML Cache Fetch</div>
            <div class="card-body">
                <button id="testFetch" class="btn btn-primary mb-3">Test Cache Fetch</button>
                <div id="fetchResult"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Generate and Cache Test KML</div>
            <div class="card-body">
                <form id="generateForm">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date (YYYY-MM-DD)</label>
                        <input type="text" class="form-control" id="startDate" value="2025-01-01">
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date (YYYY-MM-DD)</label>
                        <input type="text" class="form-control" id="endDate" value="2025-01-31">
                    </div>
                    <div class="mb-3">
                        <label for="councilId" class="form-label">Council ID (optional)</label>
                        <input type="text" class="form-control" id="councilId">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate and Cache KML</button>
                </form>
                <div id="generateResult" class="mt-3"></div>
            </div>
        </div>

        <div id="results">
            <h3>Debug Log</h3>
            <pre id="log"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        
        // Log helper function
        function log(message, data = null) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toISOString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                if (typeof data === 'object') {
                    logMessage += '\n' + JSON.stringify(data, null, 2);
                } else {
                    logMessage += '\n' + data;
                }
            }
            
            logElement.textContent = logMessage + '\n\n' + logElement.textContent;
        }

        // Test Supabase Connection
        document.getElementById('testConnection').addEventListener('click', async () => {
            try {
                log('Testing Supabase connection...');
                const { data, error } = await supabase.from('council').select('id').limit(1);
                
                if (error) {
                    throw error;
                }
                
                log('Connection successful!', data);
                document.getElementById('connectionResult').innerHTML = `
                    <div class="alert alert-success">Connection successful! Retrieved data from 'council' table.</div>
                `;
            } catch (error) {
                log('Connection error', error);
                document.getElementById('connectionResult').innerHTML = `
                    <div class="alert alert-danger">Connection failed: ${error.message}</div>
                `;
            }
        });

        // View KML Cache Entries
        document.getElementById('viewCache').addEventListener('click', async () => {
            try {
                log('Fetching cache entries...');
                
                // First check if the table exists
                const { data: tables, error: tableError } = await supabase
                    .from('information_schema.tables')
                    .select('table_name')
                    .eq('table_schema', 'public')
                    .eq('table_name', 'kml_cache');
                
                if (tableError) {
                    throw tableError;
                }
                
                if (!tables || tables.length === 0) {
                    throw new Error('kml_cache table does not exist in the public schema');
                }
                
                log('kml_cache table exists, fetching entries...');
                
                const { data, error } = await supabase
                    .from('kml_cache')
                    .select('id, cache_key, parameters, created_at')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                log(`Found ${data.length} cache entries`, data);
                
                if (data.length === 0) {
                    document.getElementById('cacheResult').innerHTML = `
                        <div class="alert alert-info">No cache entries found.</div>
                    `;
                } else {
                    const tableRows = data.map(entry => `
                        <tr>
                            <td>${entry.id}</td>
                            <td>${entry.cache_key}</td>
                            <td>${JSON.stringify(entry.parameters)}</td>
                            <td>${new Date(entry.created_at).toLocaleString()}</td>
                        </tr>
                    `).join('');
                    
                    document.getElementById('cacheResult').innerHTML = `
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cache Key</th>
                                    <th>Parameters</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                log('Error fetching cache entries', error);
                document.getElementById('cacheResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });

        // Test KML Cache Insert
        document.getElementById('testInsert').addEventListener('click', async () => {
            try {
                log('Testing cache insert...');
                
                const testData = {
                    cache_key: 'test-key-' + Date.now(),
                    kml_content: '<kml><Document><name>Test KML</name></Document></kml>',
                    parameters: JSON.stringify({ test: true }),
                    created_at: new Date().toISOString()
                };
                
                log('Inserting test data', testData);
                
                const { data, error } = await supabase
                    .from('kml_cache')
                    .insert([testData])
                    .select();
                
                if (error) {
                    throw error;
                }
                
                log('Insert successful!', data);
                document.getElementById('insertResult').innerHTML = `
                    <div class="alert alert-success">
                        Test insert successful! Inserted cache entry with key: ${testData.cache_key}
                    </div>
                `;
            } catch (error) {
                log('Insert error', error);
                document.getElementById('insertResult').innerHTML = `
                    <div class="alert alert-danger">Insert failed: ${error.message}</div>
                `;
            }
        });

        // Test KML Cache Fetch
        document.getElementById('testFetch').addEventListener('click', async () => {
            try {
                log('Testing cache fetch...');
                
                // Get the most recent test key
                const { data: latestEntry, error: latestError } = await supabase
                    .from('kml_cache')
                    .select('cache_key')
                    .order('created_at', { ascending: false })
                    .limit(1);
                
                if (latestError) {
                    throw latestError;
                }
                
                if (!latestEntry || latestEntry.length === 0) {
                    throw new Error('No cache entries found to test fetch');
                }
                
                const cacheKey = latestEntry[0].cache_key;
                log(`Fetching cache entry with key: ${cacheKey}`);
                
                const { data, error } = await supabase
                    .from('kml_cache')
                    .select('*')
                    .eq('cache_key', cacheKey)
                    .single();
                
                if (error) {
                    throw error;
                }
                
                log('Fetch successful!', data);
                document.getElementById('fetchResult').innerHTML = `
                    <div class="alert alert-success">
                        Fetch successful! Retrieved cache entry with key: ${cacheKey}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                log('Fetch error', error);
                document.getElementById('fetchResult').innerHTML = `
                    <div class="alert alert-danger">Fetch failed: ${error.message}</div>
                `;
            }
        });

        // Generate and Cache Test KML
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const councilId = document.getElementById('councilId').value || null;
                
                log('Generating and caching KML...', { startDate, endDate, councilId });
                
                // Generate a cache key
                const keyParts = [
                    'kml',
                    startDate,
                    endDate,
                    councilId || 'all'
                ];
                const cacheKey = keyParts.join('-');
                
                // Fetch a minimal amount of data to create a sample KML
                const { data: areas, error: areasError } = await supabase
                    .from('area')
                    .select(`*, council(id, name)`)
                    .limit(1);
                
                if (areasError) {
                    throw areasError;
                }
                
                // Create simple KML content
                const kmlContent = `<?xml version="1.0" encoding="UTF-8"?>
                    <kml xmlns="http://www.opengis.net/kml/2.2">
                        <Document>
                            <name>Vergeside Pickups</name>
                            <description>Test KML generated on ${new Date().toISOString()}</description>
                            <Folder>
                                <name>Test Area</name>
                                <Placemark>
                                    <name>${areas[0].name}</name>
                                    <description>Council: ${areas[0].council.name}</description>
                                </Placemark>
                            </Folder>
                        </Document>
                    </kml>`;
                
                // Store in cache
                const { data, error } = await supabase
                    .from('kml_cache')
                    .insert([{
                        cache_key: cacheKey,
                        kml_content: kmlContent,
                        parameters: JSON.stringify({ startDate, endDate, councilId }),
                        created_at: new Date().toISOString()
                    }])
                    .select();
                
                if (error) {
                    throw error;
                }
                
                log('KML generated and cached successfully!', data);
                document.getElementById('generateResult').innerHTML = `
                    <div class="alert alert-success">
                        KML generated and cached successfully with key: ${cacheKey}
                    </div>
                `;
            } catch (error) {
                log('Error generating and caching KML', error);
                document.getElementById('generateResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });

        // Initial log message
        log('KML Cache Debugger loaded');
    </script>
</body>
</html>
